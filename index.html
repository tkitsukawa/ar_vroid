<!DOCTYPE html>
<html>
  <head>
    <title>AR.js + A-Frame Vroid Sample</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #arjsDebugUIContainer { display: none; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs='debugUIEnabled: true;'>
      <a-marker preset="hiro">
        <a-entity gltf-model="vroid_01.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
